global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "vitals-demo"
    environment: "demo"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Demo Node.js application
  - job_name: "demo-app"
    static_configs:
      - targets: ["demo-app:3001"]
    metrics_path: "/metrics"

  # System metrics (Node Exporter)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Redis metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # PostgreSQL metrics
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

# Alerting rules (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files:
  # - "alerts.yml"
