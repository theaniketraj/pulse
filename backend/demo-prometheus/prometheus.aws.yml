global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'vitals-demo'
    environment: 'aws-production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Demo Node.js application
  - job_name: 'demo-app'
    static_configs:
      - targets: ['demo-app:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s
