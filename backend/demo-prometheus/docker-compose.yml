version: "3.8"

services:
  # Prometheus server
  prometheus:
    image: prom/prometheus:latest
    container_name: vitals-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    restart: unless-stopped
    networks:
      - vitals-network

  # Node.js demo app with metrics
  demo-app:
    image: node:18-alpine
    container_name: vitals-demo-app
    working_dir: /app
    volumes:
      - ./demo-app:/app
    ports:
      - "3001:3001"
    command: sh -c "npm install && node index.js"
    restart: unless-stopped
    networks:
      - vitals-network
    environment:
      - NODE_ENV=production

  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: vitals-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - vitals-network

  # Redis for caching metrics
  redis:
    image: redis:alpine
    container_name: vitals-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - vitals-network

  # Redis exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: vitals-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped
    networks:
      - vitals-network
    depends_on:
      - redis

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: vitals-postgres
    environment:
      - POSTGRES_USER=vitals
      - POSTGRES_PASSWORD=vitals_demo_2025
      - POSTGRES_DB=vitals_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - vitals-network

  # PostgreSQL exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: vitals-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://vitals:vitals_demo_2025@postgres:5432/vitals_demo?sslmode=disable
    ports:
      - "9187:9187"
    restart: unless-stopped
    networks:
      - vitals-network
    depends_on:
      - postgres

  # Grafana for visualization (optional, for testing)
  grafana:
    image: grafana/grafana:latest
    container_name: vitals-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - vitals-network
    depends_on:
      - prometheus

networks:
  vitals-network:
    driver: bridge

volumes:
  prometheus-data:
  postgres-data:
  grafana-data:
