name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'Docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix case sensitivity for index.md
        run: |
          cd Docs
          if [ -f "INDEX.md" ]; then
            cp INDEX.md index.md
            echo "Created lowercase index.md from INDEX.md"
          fi
          cd ..

      - name: Build documentation
        run: npx vitepress build Docs

      - name: Fix index.html filename (GitHub Pages expects lowercase)
        run: |
          if [ -f "Docs/.vitepress/dist/INDEX.html" ]; then
            mv Docs/.vitepress/dist/INDEX.html Docs/.vitepress/dist/index.html
            echo "Renamed INDEX.html to index.html"
          fi

      - name: Debug - Show build output structure
        run: |
          echo "=== Build output directory structure ==="
          ls -la Docs/.vitepress/dist/
          echo ""
          echo "=== First 30 lines of index.html ==="
          head -30 Docs/.vitepress/dist/index.html
          echo ""
          echo "=== Asset paths in index.html ==="
          grep -o 'href="[^"]*"' Docs/.vitepress/dist/index.html | head -10
          grep -o 'src="[^"]*"' Docs/.vitepress/dist/index.html | head -10
          echo ""
          echo "=== Check for critical files ==="
          ls -la Docs/.vitepress/dist/index.html || echo "index.html NOT FOUND"
          ls -la Docs/.vitepress/dist/vp-icons.css || echo "vp-icons.css NOT FOUND"
          ls -la Docs/.vitepress/dist/assets/ || echo "assets/ NOT FOUND"
          echo ""
          echo "=== VitePress config base setting ==="
          grep -A 2 "base:" Docs/.vitepress/config.mts || echo "No base setting found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Docs/.vitepress/dist
          cname: false

      - name: Debug - Show deployment summary
        run: |
          echo "=== Deployment completed ==="
          echo "Expected URL: https://theaniketraj.github.io/pulse/"
          echo "Files deployed from: Docs/.vitepress/dist"
          echo "Target branch: gh-pages"